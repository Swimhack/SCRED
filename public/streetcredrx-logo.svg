<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 400" fill="none">
  <!-- Pill icon on the left -->
  <g>
    <!-- Outer pill shape -->
    <path d="M90 50 C90 25, 115 10, 165 10 C215 10, 240 25, 240 50 L240 350 C240 375, 215 390, 165 390 C115 390, 90 375, 90 350 Z" 
          stroke="#FF6B6B" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Inner pill shape (double outline) -->
    <path d="M105 55 C105 35, 125 23, 165 23 C205 23, 225 35, 225 55 L225 345 C225 365, 205 377, 165 377 C125 377, 105 365, 105 345 Z" 
          stroke="#FF6B6B" 
          stroke-width="10" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Star/asterisk symbol in center -->
    <g transform="translate(165, 200)">
      <!-- Horizontal line -->
      <line x1="-30" y1="0" x2="30" y2="0" 
            stroke="#FF6B6B" 
            stroke-width="10" 
            stroke-linecap="round"/>
      <!-- Vertical line -->
      <line x1="0" y1="-30" x2="0" y2="30" 
            stroke="#FF6B6B" 
            stroke-width="10" 
            stroke-linecap="round"/>
      <!-- Top-left to bottom-right diagonal -->
      <line x1="-21" y1="-21" x2="21" y2="21" 
            stroke="#FF6B6B" 
            stroke-width="8" 
            stroke-linecap="round"/>
      <!-- Bottom-left to top-right diagonal -->
      <line x1="-21" y1="21" x2="21" y2="-21" 
            stroke="#FF6B6B" 
            stroke-width="8" 
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text "StreetCredRX" -->
  <text x="310" y="270" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="180" 
        font-weight="bold" 
        fill="#FF6B6B">StreetCredRX</text>
</svg>